spring:
  data:
    mongodb:
      database: UserService
      host: localhost
      port: 27017
  application:
    name: user-service

server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone : http://localhost:8761/eureka

